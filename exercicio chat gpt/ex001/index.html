<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
    }

    .card {
      background: #fff;
      width: 300px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 10px 0;
      color: #333;
    }

    .card p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #2193b0;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #ff6600;
    }
  </style>

</head>
<body>
    <div class="card">
        <h1>Meu Perfil</h1>
        <img src="silvia.jpg" alt="Foto de Perfil">
        <h2>Silvia Store Presente</h2>
        <p>Loja de cosm√©ticos, perfumaria e roupas</p>
        <div class="social-links"
            <p>
                <a href="https://www.instagram.com/silviastorepresente/" target="_blank" rel="external">Instagram</a>
            </p>
        </div>
    </div>
</body>
</html>
